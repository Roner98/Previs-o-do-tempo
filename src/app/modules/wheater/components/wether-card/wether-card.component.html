<div  class="container" *ngIf="wetherDatasInput">
 <div class="upper-data">
   <img src="../../../../../assets/img/sun.jpg" alt=""
   *ngIf="wetherDatasInput.main.temp > 15"
   >
   <img  src="../../../../../assets/img/cold1.jpg" alt=""
   *ngIf="wetherDatasInput.main.temp <= 15"
   >

   <div class="weather-data">
    <div class="location">
      {{wetherDatasInput.name}}
    </div>
    <div class="temperature">
    {{wetherDatasInput.main.temp | number:"1.0-0"}}ºC
     </div>
    </div>
  </div>
 <div class="lower-data">
   <div class="more-info-label">mais informações</div>
   <div class="more-info-container">
    <div class="info-block">
      <div class="info-block-label">
        <fa-icon size="lg" [icon]="minTemperatureIcon" ></fa-icon>
        <span>minima</span>
      </div>
      <div class="info-block-value">
        {{wetherDatasInput.main.temp_min | number:"1.0-0"}}ºC
      </div>
    </div>
    <div class="info-block">
      <div class="info-block-label">
        <fa-icon lg="" [icon]="maxTemperatureLow" ></fa-icon>
        <span>maxima</span>
      </div>
      <div class="info-block-value">
        {{wetherDatasInput.main.temp_max | number:"1.0-0"}}ºC
      </div>
    </div>
    <div class="info-block">
      <div class="info-block-label">
        <fa-icon lg="" [icon]="humidityIcon"></fa-icon>
        <span>Humidade</span>
      </div>
      <div class="info-block-value">
        {{wetherDatasInput.main.humidity}}%
      </div>
      <div class="info-block-">
        <div class="info-block-label">
          <fa-icon lg="" [icon]="windIcon"></fa-icon>
          <span>vento</span>
        </div>
        <div class="info-block-value">
          {{wetherDatasInput.wind.speed}}
        </div>
      </div>
    </div>
   </div>
 </div>
</div>
